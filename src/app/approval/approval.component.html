

<div class="dashboard">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-2">
            <app-side-menu></app-side-menu>
          </div>
          <div class="col-md-10">
            <div>
              <h1>Heading</h1>
            </div>
            <ag-grid-angular 
                 style="width: 100%; height: 350px;" 
                 class="ag-theme-balham"
                 [columnDefs]="columnDefs"
                 [animateRows]="true"
                 [pagination]="true"
                 [sortingOrder]="sortingOrder"
                 (gridReady)="onGridReady($event)"
            >
            </ag-grid-angular>
          </div>
      </div>
  </div>
</div>
