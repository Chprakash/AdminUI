
<html>
  
  <body>
    
      <div class="loginBox">
        <img src="../../assets/user.png" class="user">
        <h2>Sign up here</h2>
          <form id="signupform" name="signupform" #signupdata = "ngForm" (ngSubmit)= "signup(signupdata.value)"> 
              
              <div class="form-group">
                  <p>First Name </p>
                  <input type="text" name = "firstName" class="form-control" id="firstName"  ngModel>
              </div>

              <div class="form-group">
                  <p>Last Name</p>
                  <input type="text" name = "lastName" class="form-control" id="lastName"  ngModel>
              </div>

            <div class="form-group">
              <p>Email</p>
              <input type="text" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name = "emailID" class="form-control" id="emailID"  ngModel #emailref="ngModel">
              <div *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)" class ="aler alert-danger">
                <div [hidden]="!emailref.errors?.pattern">
                  Invalid email id
              </div> 
            </div> 
            </div>
          <div class="form-group">
              <p>Password</p>
              <input type="password" name = "password" class="form-control" id="password"  ngModel>
          </div>
          <button type="submit" value="add employee" class="btn">Submit</button> &nbsp;
          <button [routerLink]="['/adminlogin']" class="btn">Cancel</button>
          <!-- <a [routerLink]="['/adminlogin']"  class="cancel"><i>cancel</i></a><br> -->
            <!-- <a [routerLink]="['adminforgot']" ><i>Forget Password</i></a> -->
          </form>
        </div>
    <!-- <div>
      <router-outlet></router-outlet>
    </div> -->
  
  </body>
  </html>
